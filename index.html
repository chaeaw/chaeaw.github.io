<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">


  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div id="clock">
      <h2 class="clock">00:00:00</h2>
    </div>

    <div id="formBox">
      <form class="login_form">
        <input required maxlength="15" type="text" placeholder="What is your name?" class="name">
        <input type="submit" value="Log In" class="login">
      </form>
    </div>

    <div id="greetingBox">
      <h1 class="greeting"></h1>
    </div>

    <div id="weather" class="">
      <span></span>
      <span></span>
    </div>

    <div id="imgBox">
      <div class="imgWrap"></div>
    </div>

    <div id="quote" class="">
      <span></span>
      <!-- <span></span> -->
    </div>


    <div id="todoBox">
      <form id="todo_form" class="">
        <input type="text" placeholder="Write a To Do and Press Enter" required class="todo__input">
        <input type="submit" value="Enter" class="todo__submit">
      </form>
      <ul id="todo_list" class=""></ul>
    </div>


  </main>

  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>

</html>
